<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/inventory.css">

</head>

<body onload="doFetchInventory();">

<!--Navbar-->
<div class="navbar">
    <img id="gasoline_logo" src="/static/images/gasoline-logo.png" alt="gasoline grill logo">
    <div>
        <a href="#home">Home</a>
        <a href="#burger prediction">burger prediction</a>
        <!--Dropdown menu in the navbar-->
        <div class="dropdown">
            <!--What will be displayed in the navbar-->
            <button class="schedule-button">schedule
                <i></i>
            </button>
            <!--Dropdown menu choices that shows up when you hover the schedule button-->
            <div class="schedule-dropdown">
                <a href="#weekly-schedule">Weekly schedule</a>
                <a href="#schedule-wishes">Schedule Wishes</a>
            </div>
        </div>
        <a href="#inventory">Inventory</a>
        <a href="#checklist">Checklist</a>
        <a href="#login">
            <img id="logout_icon" src="/static/images/logout.png" alt="logout icon"> </a>
    </div>
</div>

<h1 id="inventory-header">Inventory</h1>


<select name="type-drop-down" id="type-drop-down" autocomplete="off" onChange="showByType()">
    <option value="Choose" selected>--Choose Type--</option>
    <option value="All">All</option>
    <option value="vegetable" >Vegetable</option>
    <option value="fruits">Fruits</option>
    <option value="daily">Daily</option>
</select>
<div>
<button id="create-button">Create</button>
</div>
<table class=inventory-table id="inventory-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>To Order</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="inventory-table-body"></tbody>
</table>



<script src="../static/js/inventory.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
